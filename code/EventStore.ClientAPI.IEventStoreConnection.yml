      type: System.String
      description: The stream to subscribe to.
    - id: groupName
      type: System.String
      description: The subscription group to connect to.
    - id: eventAppeared
      type: Func{EventStore.ClientAPI.EventStorePersistentSubscriptionBase,EventStore.ClientAPI.ResolvedEvent,System.Nullable{System.Int32},Task}
