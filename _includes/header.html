<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="dns-prefetch" href="//geteventstore.com">
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//code.jquery.com">
    <link rel="dns-prefetch" href="//www.google-analytics.com">
    <title>{{ page.title }} &mdash; Event Store</title>
    <link rel="stylesheet" href="https://geteventstore.com/css/main12.css">
    <link rel="stylesheet" href="/css/print.css" media="print">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,400italic,500,500italic,700,700italic|Source+Code+Pro:400,700">
    <style media="print">
        pre {
            white-space: pre-wrap;
        }
        .site-navigation-toggle, .docs-toc-toggle, .footer__menu {
            display: none;
        }
        p, ul, ol {
            max-width: 100% !important;
        }
        .version-dropdown__selected {

        }
        .version-dropdown__options {

        }
    </style>
</head>

<body>
    <header class="site-banner">
        <div class="inner-container">
            <h1 class="site-logo">
                <a href="https://geteventstore.com">
                    <img src="https://geteventstore.com/images/logo--white.svg" alt="Event Store logo">
                </a>
            </h1>
            <ul class="site-navigation">
                <li class="site-navigation__item"><a href="https://geteventstore.com/community">Community</a></li>
                <li class="site-navigation__item"><a href="https://geteventstore.com/support">Commercial Support</a></li>
                <li class="site-navigation__item"><a href="https://geteventstore.com/blog">Blog</a></li>
                <li class="site-navigation__item"><a href="http://docs.geteventstore.com">Documentation</a></li>
                <li class="site-navigation__item"><a href="https://geteventstore.com/downloads">Downloads</a></li>
            </ul>
            <a href="javascript:void(0)" class="site-navigation-toggle">Menu</a>
        </div>
    </header>
    <div class="page-title">
        <div class="inner-container">
            <h1>Documentation</h1>
            {% if page.section == "CLI" %}
            <label>CLI Version : <select onchange="location=this.options[this.selectedIndex].value">
                    {% for version in site.all_cli_versions %}
                    <option value="/cli/{{version}}" {%if version == page.version %}selected="true" {% endif %}>{{ version }}</option>
                    {% endfor %}
                </select>
            </label>
            {% elsif page.section == ".NET API" %}
            <label>.NET API Version : <select onchange="location=this.options[this.selectedIndex].value">
                    {% for version in site.all_dotnet_versions %}
                    <option value="/dotnet-api/{{version}}" {%if version == page.version %}selected="true" {% endif %}>{{ version }}</option>
                    {% endfor %}
                </select>
            </label>
            {% else %}
            <label>Version : <select onchange="location=this.options[this.selectedIndex].value">
                    {% for version in site.all_versions %}
                    <option value="/introduction/{{version}}" {%if version == page.version %}selected="true" {% endif %}>{{ version }}</option>
                    {% endfor %}
                </select>
            </label>
            {% endif %}

            <div style="float:right;">
                <form action="/search" method="get">
                  <input type="text" id="header-search-box" name="query" placeholder="Search">
                  <input type="submit" value="Go">
                </form>
            </div>
        </div>
    </div>
    <div class="docs">
        <div class="inner-container">
